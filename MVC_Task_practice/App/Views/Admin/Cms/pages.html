{% extends "admin.html" %}

{% block title %}add Categories{% endblock %}

{% block body %}

    <h1>CMS MAIN PAGE</h1>
    <form action="{{ action }}" method="POST">
        <table>
            <tr>
            {% for key in title %}
            <th>{{ key }}</th>
            {% endfor %}
            </tr>
        {% for key in result %}
            <tr>
            {% for value in key %}
                <td>{{ value }}</td>
            {% endfor %}
                <td><a href="{{ action }}/edit/id/{{ key.cms_pages_id }}">Update</a> <a href="{{ action }}/delete/id/{{ key.cms_pages_id }}">Delete</a></td>
            </tr>
        {% endfor %}
        </table>
        <input type="submit" name="{{ submit }}" value="{{ submit }}"/>
    </form>
{% endblock %}
